<!DOCTYPE html>
<html>

<head>
  <link href="css/photographer.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <!-- Font Awesome kit -->
  <script src="https://kit.fontawesome.com/fb24a858bd.js" crossorigin="anonymous">
  </script>
  <title>Fisheye - photographe </title>
</head>

<body>
  <header>
    <a href="index.html">
      <img src="assets/images/logo.png" class="logo" />
    </a>
  </header>
  <main id="main">
  </main>

  <section>
    <div class="containerHeader">
      <label for="dropdown">Trier par</label>
      <select class="contact_button dropButton" id="dropdown">
        <option value="Popularité">Popularité</option>
        <option value="Date">Date</option>
        <option value="Titre">Titre</option>
      </select>
    </div>
    </div>
    <div class="containerPhotos">
    </div>
  </section>

  <aside>
    <div class="containerCompteur">
      <div>
        <span id="compteur">564</span>
        <i class="fas fa-heart"></i>
      </div>
      <div id="price"></div>
    </div>
  </aside>

  <div class="background">
    <div class="modal">
      <div>
        <img class="close" src="assets/icons/close.svg" />
      </div>
      <div class='containerModal'>
        <h2></h2>
        <form name="contactForm" novalidate>
          <div>
            <label for='first'>Prénom</label>
            <input type='text' id='first' />
            <div></div>
          </div>
          <div>
            <label for='last'>Nom</label>
            <input type='text' id='last' />
            <div></div>
          </div>
          <div>
            <label for="email">E-mail</label>
            <input type="email" id="email" />
            <div></div>
          </div>
          <div>
            <label for="textArea">Votre message</label>
            <textarea id="textArea" rows="11" > </textarea>
            <div></div>
          </div>
          <button class=" contact_button">Envoyer</button>
        </form>
      </div>
    </div>
  </div>
  <script src="scripts/pages/photographerPage.js" type="module"></script>
  <script src="scripts/utils/contactForm.js"></script>
</body>
