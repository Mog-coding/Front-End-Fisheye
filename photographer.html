<!DOCTYPE html>
<html lang="fr">

<head>
  <link href="css/photographer.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <!-- Font Awesome kit -->
  <script src="https://kit.fontawesome.com/fb24a858bd.js" crossorigin="anonymous"></script>
  <title>Fisheye - photographe </title>
</head>

<body>

  <div class="wrapper" aria-hidden="false">
    <header role="banner">
      <a href="index.html">
        <img src="assets/images/logo.png" class="logo" alt="Logo Fisheye" />
      </a>
    </header>

    <main role="main">
      <!-- Bannière photographes -->
      <article id="article">
      </article>

      <!-- Menu Dropdown et Medias photographes -->
      <section role="region">
        <!-- Menu Dropdown -->
        <div class="containerTrie">
          <div class="trierPar">Trier par</div>
          <nav class="containerDropDown" id="containerDrop" role="navigation">
            <button id="buttonDrop1" class="buttonDropDown contact_button" value="Popularité" aria-label="Trier par popularité">Popularité
              <i class="fas fa-chevron-down" aria-hidden="true"></i>
            </button>
            <button id="buttonDrop2" class="buttonDropDown contact_button disappear" value="Date" aria-label="Trier par date">Date
            </button>
            <button id="buttonDrop3" class="buttonDropDown contact_button disappear" value="Titre" aria-label="Trier par titre">Titre
            </button>
          </nav>
        </div>
        <!-- Medias photographes -->
        <div class="containerMedias">
        </div>
      </section>

      <!-- Compteur Like -->
      <aside role="complementary">
        <div class="containerCompteur">
          <div>
            <span id="compteur">564</span>
            <i class="fas fa-heart"></i>
          </div>
          <div id="price"></div>
        </div>
      </aside>
    </main>
  </div>

  <!-- Formulaire contact -->
  <div class="background">
    <div class="modal" aria-hidden="true" role="dialog">
      <button  class="closeForm buttonStylDel enterClose">
        <img src="assets/icons/close.svg" alt="aria" />
      </button>
      <div class='containerModal'>
        <h2></h2>
        <form id="contactForm" role="form" novalidate>
          <div>
            <label for='first'>Prénom</label>
            <input type='text' id='first'  aria-label="Votre Prénom" placeholder=' Votre Prénom' required aria-required="true" />
            <div class="errorMessage"></div>
          </div>
          <div>
            <label for='last'>Nom</label>
            <input type='text' id='last'  aria-label="Votre Nom" placeholder=' Votre Nom' required aria-required="true" />
            <div class="errorMessage"></div>
          </div>
          <div>
            <label for="email">E-mail</label>
            <input type="email" id="email"  aria-label="Votre email" placeholder=' Exemple@mail.com' required aria-required="true" />
            <div class="errorMessage"></div>
          </div>
          <div>
            <label for="textArea">Votre message</label>
            <textarea id="textArea" rows="11"  aria-label="Votre message" placeholder=' Minimum: 5 caractères' required aria-required="true"></textarea>
            <div class="errorMessage"></div>
          </div>
          <button class="contact_button buttonForm" type="submit" aria-label="Soumission formulaire">Envoyer</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Lightbox Medias -->
  <div id="lightbox">
    <nav class="content">
      <button class="cross buttonStylDel enterClose"><img src="./assets/icons/close.svg"></button>
      <button class="previous buttonStylDel"><img src="./assets/icons/circle-left.svg"></button>
      <div id="mediaContainer"></div>
      <button class="next buttonStylDel"><img src="./assets/icons/circle-right.svg"></button>
    </nav>
  </div>

  <script src="scripts/utils/contactForm.js"></script>
  <script src="scripts/pages/photographerPage.js" type="module"></script>

</body>




</html>
