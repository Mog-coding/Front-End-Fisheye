<!DOCTYPE html>
<html>

<head>
  <link href="css/photographer.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <!-- Font Awesome kit -->
  <script src="https://kit.fontawesome.com/fb24a858bd.js" crossorigin="anonymous">
  </script>
  <title>Fisheye - photographe </title>
</head>

<body>
  <header>
    <img src="assets/images/logo.png" class="logo" />
  </header>
  <main id="main">
  </main>

  <div id="contact_modal">
    <div class="modal">

      <header>
        <h2>Contactez-moi</h2>
        <img src="assets/icons/close.svg" onclick="closeModal()" />
      </header>

      <form>
        <div>
          <label>Prénom</label>
          <input />
        </div>
        <button class="contact_button">Envoyer</button>
      </form>

    </div>
  </div>

  <section>
    <div class="containerHeader">
      <label for="dropdown">Trier par</label>
      <select class="contact_button dropButton" id="dropdown">
          <option value="Popularité">Popularité</option>
          <option value="Date">Date</option>
          <option value="Titre">Titre</option>
      </select>
    </div>
    </div>
    <div class="containerPhotos">
    </div>
  </section>

  <script src="scripts/factories/MainBuilderP2.js"></script>
  <script src="scripts/factories/MediaFactory.js"></script>
  <script src="scripts/factories/ImageCardBuilderP2.js"></script>
  <script src="scripts/factories/VideoCardBuilderP2.js"></script>
  <script src="scripts/model/media.js"></script>
  <script src="scripts/model/image.js"></script>
  <script src="scripts/model/video.js"></script>
  <script src="scripts/pages/photographerPage.js"></script>
  <script src="scripts/utils/contactForm.js"></script>

</html>
