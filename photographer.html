<!DOCTYPE html>
<html  lang="fr">

<head>
  <link href="css/photographer.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <!-- Font Awesome kit -->
  <script src="https://kit.fontawesome.com/fb24a858bd.js" crossorigin="anonymous">
  </script>
  <title>Fisheye - photographe </title>
</head>

<body>
  <header>
    <a href="index.html">
      <img src="assets/images/logo.png" class="logo" alt="aria" />
    </a>
  </header>
  <main id="main">
  </main>

  <section>
    <div class="containerTrie">
      <div class="trierPar">
        Trier par
      </div>
      <div class="containerDropDown noverflow">
        <button id="buttonDrop1" class="buttonDropDown contact_button" value="Popularité">Popularité 
          <i class="fas fa-chevron-down"></i>
        </button>
        <button id="buttonDrop2" class="buttonDropDown contact_button" value="Titre">Titre
        </button>
        <button id="buttonDrop3" class="buttonDropDown contact_button" value="Date">Date
        </button>
      </div>
    </div>

    <div class="containerPhotos">
    </div>
  </section>

  <aside>
    <div class="containerCompteur">
      <div>
        <span id="compteur">564</span>
        <i class="fas fa-heart"></i>
      </div>
      <div id="price"></div>
    </div>
  </aside>

  <div class="background">
    <div class="modal">
      <div>
        <img class="close" src="assets/icons/close.svg" alt="aria" />
      </div>
      <div class='containerModal'>
        <h2></h2>
        <form id="contactForm" novalidate>
          <div>
            <label for='first'>Prénom</label>
            <input type='text' id='first' placeholder=' Votre Prénom' />
            <div class="errorMessage"></div>
          </div>
          <div>
            <label for='last'>Nom</label>
            <input type='text' id='last' placeholder=' Votre Nom' />
            <div class="errorMessage"></div>
          </div>
          <div>
            <label for="email">E-mail</label>
            <input type="email" id="email" placeholder=' Exemple@mail.com' />
            <div class="errorMessage"></div>
          </div>
          <div>
            <label for="textArea">Votre message</label>
            <textarea id="textArea" rows="11" placeholder=' Minimum: 5 caractères'></textarea>
            <div class="errorMessage"></div>
          </div>
          <button class="contact_button buttonForm" type="submit">Envoyer</button>
        </form>
      </div>
    </div>
  </div>

  <script src="scripts/pages/photographerPage.js" type="module"></script>
  <script src="scripts/utils/contactForm.js"></script>

</body>




</html>
