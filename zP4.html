<!-- MODAL -->
<div class="bground">
    <div class="content">
        
        <div class="modal-body">
            <!-- onsubmit="return validate();" -->
            <form name="reserve" action="index.html" method="get" novalidate>
                <!-- prénom nom mail date naissance -->
                <div class="formData">
                    <label for="first">Prénom</label><br>
                    <input class="text-control" type="text" id="first" name="first" minlength="2" /><br>
                </div>
                <div class="formData">
                    <label for="last">Nom</label><br>
                    <input class="text-control" type="text" id="last" name="last" /><br>
                </div>
                <div class="formData">
                    <label for="email">E-mail</label><br>
                    <input class="text-control" type="email" id="email" name="email" /><br>
                </div>
                <div class="formData">
                    <label for="birthdate">Date de naissance</label><br>
                    <input class="text-control" type="date" id="birthdate" name="birthdate" /><br>
                </div>
                <!-- nombre tournois -->
                <div class="formData">
                    <label for="quantity">À combien de tournois GameOn avez-vous déjà participé ?</label><br>
                    <input type="number" class="text-control" id="quantity" name="quantity" min="0" max="99">
                </div>
                <!-- input radio -->
                <p class="text-label">Quelles villes ?</p>
                <div class="formData">
                    <input class="checkbox-input" type="radio" id="location1" name="location"
                        value="New York" />
                    <label class="checkbox-label" for="location1">
                        <span class="checkbox-icon"></span>
                        New York</label>
                    <input class="checkbox-input" type="radio" id="location2" name="location"
                        value="San Francisco" />
                    <label class="checkbox-label" for="location2">
                        <span class="checkbox-icon"></span>
                        San Francisco</label>
                    <input class="checkbox-input" type="radio" id="location3" name="location" value="Seattle" />
                    <label class="checkbox-label" for="location3">
                        <span class="checkbox-icon"></span>
                        Seattle</label>
                    <input class="checkbox-input" type="radio" id="location4" name="location" value="Chicago" />
                    <label class="checkbox-label" for="location4">
                        <span class="checkbox-icon"></span>
                        Chicago</label>
                    <input class="checkbox-input" type="radio" id="location5" name="location" value="Boston" />
                    <label class="checkbox-label" for="location5">
                        <span class="checkbox-icon"></span>
                        Boston</label>
                    <input class="checkbox-input" type="radio" id="location6" name="location"
                        value="Portland" />
                    <label class="checkbox-label" for="location6">
                        <span class="checkbox-icon"></span>
                        Portland</label>
                </div>
                <!-- input checkbox1 et 2 -->
                <div class="formData" id='ici'>
                    <input class="checkbox-input" type="checkbox" id="checkbox1" />
                    <label class="checkbox2-label" for="checkbox1">
                        <span class="checkbox-icon"></span>
                        J'ai lu et accepté les conditions d'utilisation.
                    </label>
                    <br>
                    <input class="checkbox-input" type="checkbox" id="checkbox2" />
                    <label class="checkbox2-label" for="checkbox2">
                        <span class="checkbox-icon"></span>
                        Je souhaite être prévenu des prochains évènements.
                    </label>
                    <br>
                </div>
                <!-- submit type="submit"-->
                <input type="submit" class="btn-submit button" value="C'est parti" />
                <!-- message de validation -->
                <div id="thankMessage" class="thankMess">
                    <div id="centrer"></div>
                    <div id="thankText"> Merci, <br />vos informations d'inscription ont été validées.</div>
                    <div id="fermer" class="button"> Fermer </div>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- fin MODAL -->
